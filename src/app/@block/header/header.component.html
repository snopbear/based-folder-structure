<!-- Main part of the menu-->
<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{ pageTitle }}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['']" routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/products']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Product List</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/products', 0, 'edit']"
        routerLinkActive="active"
        >Add Product</a
      >
    </li>
  </ul>

  <!-- Left justified part of the menu -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link" [routerLink]="['/login']">Welcome {{ userName }}</a>
    </li>
    <li class="nav-item" *ngIf="!isMessageDisplayed">
      <a
        class="nav-link"
        routerLinkActive="router-link-active"
        (click)="displayMessages()"
        >Show Messages</a
      >

      <!-- <a       [routerLink]="[{outlets:{popup:['messages']}}]" ></a> -->
    </li>
    <li class="nav-item" *ngIf="isMessageDisplayed">
      <a class="nav-link" (click)="hideMessages()">Hide Messages</a>
    </li>
    <li class="nav-item" *ngIf="!isLoggedIn">
      <a class="nav-link" [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item" *ngIf="isLoggedIn">
      <a class="nav-link" (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
